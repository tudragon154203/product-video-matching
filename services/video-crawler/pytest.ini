[pytest]
# Pytest configuration for video-crawler service

# Enable asyncio support for async tests
asyncio_mode = auto

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require external dependencies)
    tiktok: TikTok-specific tests
    youtube: YouTube-specific tests
    real_api: Tests that require real API access (skipped by default)
    slow: Slow tests that take longer to run

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Basic options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    -ra

# Ignore certain warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:urllib3.*

# Minimum version requirements
minversion = 6.0